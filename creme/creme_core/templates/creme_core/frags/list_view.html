<script type="text/javascript">
    $(document).ready(function () {
        {% if whoami %}
            creme.lv_widget.initialize({multiple: {{o2m|lower}}}, $('#{{whoami}}'));
        {% else %}
            creme.lv_widget.initialize({multiple: {{o2m|lower}}});
        {% endif %}
    });
</script>
<script type="text/javascript">
    $(document).ready(function (){
        $('form[name="list_view_form"]').list_view({
            o2m: {{o2m|lower}},
            kd_submitHandler : function (e, input, extra_data){
                 e = (window.event)?window.event:e;

                var key=(window.event)?e.keyCode:e.which;

                if (key == 13) {
                    $(input.form).list_view('getSubmit')(input, extra_data);
                }
                return true;
            },
            submitHandler : function (input, extra_data){
                var options = {
                    'action': '?ajax=true',
                    'success':function(data, status) {
                        $(input.form).empty().html(data);
                    }
                };
                $(input.form).list_view('handleSubmit', input.form, options, input, extra_data);
            }
        });
        $('.magnify').imageMagnifier();
    });
</script>
{% endcomment %}

{% load i18n %}<select name="{{widget.name}}" {# title="{{cell.title}}" #}>
{% with value=widget.value %}
    <option value=""{% if value == '' %} selected{% endif %}>{% trans 'All' %}</option>
    <option value="1"{% if value == 1 %} selected{% endif %}>{% trans 'Yes' %}</option>
    <option value="0"{% if value == 0 %} selected{% endif %}>{% trans 'No' %}</option>
{% endwith %}
</select>

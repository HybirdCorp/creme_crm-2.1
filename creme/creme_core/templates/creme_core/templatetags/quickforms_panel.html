{% load i18n creme_core_tags creme_widgets %}
{% log 'The template file "creme/creme_core/templates/creme_core/templatetags/quickforms_panel.html" is deprecated.' level='WARN' %}
<div class="quickform_box">
    <span>{% trans "Quick creation" as label %}
        {% widget_icon name='quick' size='small' label=label %}
        <select name="entity_count" {% if not content_types %}disabled="true"{% endif %}>
            {% for i in 9|xrange:1 %}<option value="{{i}}">{{i}}</option>{% endfor %}
        </select>
        <select name="ct_id" {% if not content_types %}disabled="true"{% endif %}>
            {% for ct in content_types %}<option value="{{ct.id}}">{{ct.verbose_name}}</option>{% endfor %}
        </select>
        <input type="button" value="{{label}}"
            {% if content_types %}onclick="creme.utils.openQuickForms($(this).parents('.quickform_box:first'));"
            {% else %}disabled="true"
            {% endif %}/>
    </span>
</div>

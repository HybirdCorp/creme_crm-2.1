{% load creme_core_tags %}

{% log 'The template file "creme/creme_core/templates/creme_core/templatetags/widgets/block_title.html" is deprecated.' level='WARN' %}

{% load creme_core_tags %}
{% if icon %}
    <table cellspacing="0" cellpadding="0">
        <tbody>
            <tr>{% templatize 'images/{{icon}}' as icon_path %}
                <th><img src="{% creme_media_url icon_path %}" alt="{{short_title}}" title="{{short_title}}" class="block_icon"/></th>
                <th>&nbsp;{{title}}</th>
            </tr>
        </tbody>
    </table>
{% else %}
    {{title}}
{% endif %}

{% load i18n %}
{% load creme_core_tags %}
{% if url %}
    {% if can_add %}
        {# <a class="menu_button" href="{{path}}/add"> #}
        <a class="menu_button" href="{{url}}">
            {% trans "Add" as img_title %}<img src="{% creme_media_url 'images/add_32.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}" />
            {{object.creation_label}}
        </a>
    {% else %}
        <span class="menu_button forbidden" title="{% trans "forbidden" %}">
            {% trans "Can't add" as img_title %}<img src="{% creme_media_url 'images/add_32.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}"/>
            {{object.creation_label}}
        </span>
    {% endif %}
{% endif %}

{% load i18n creme_core_tags %}
{% with url=object.get_clone_absolute_url %}
    {% if url and not object.is_deleted %}
        {% if can_create %}
            <a onclick="creme.utils.confirmSubmit(this);" class="menu_button">
                <span>
                    <img src="{% creme_media_url 'images/clone_32.png' %}" title="{% blocktrans %}Clone '{{object}}'{% endblocktrans %}" alt="{% trans "Clone" %}"/>
                    {% trans "Clone" %}
                    <form action="{{url}}" method="POST" style="display:none;">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{object.id}}" />
                    </form>
                </span>
            </a>
        {% else %}
            <span class="menu_button forbidden">
                <img  src="{% creme_media_url 'images/clone_32.png' %}" title="{% blocktrans %}You can't clone '{{object}}'{% endblocktrans %}" alt="{% trans "Can't clone" %}"/>
                {% trans "Clone (forbidden)" %}
            </span>
        {% endif %}
    {% endif %}
{% endwith %}

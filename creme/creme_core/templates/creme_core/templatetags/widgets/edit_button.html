{% load i18n creme_core_tags %}
{% with url=object.get_edit_absolute_url %}
    {% if url %}
        {% if can_change %}
            <a href="{{url}}">{% comment %}<a href="{{path}}/edit/{{object.id}}">{% endcomment %}
                <img src="{% creme_media_url 'images/edit_64.png' %}" title="{% blocktrans %}Edit '{{object}}'{% endblocktrans %}" alt="{% trans "Edit" %}"/>
            </a>
        {% else %}
            <img class="forbidden" src="{% creme_media_url 'images/edit_64.png' %}" title="{% blocktrans %}You can't edit '{{object}}'{% endblocktrans %}" alt="{% trans "Can't edit" %}"/>
        {% endif %}
    {% endif %}
{% endwith %}

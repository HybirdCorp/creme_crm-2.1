<div class="brick-pagination">
    {% for link in links %}
        {% if link.is_current %}
            <span class="{{link.css}}">{{link.label}}</span>
        {% elif link.is_choose %}
            <span class="{{link.css}}">
                <span>â€¦</span>
                <input type="text" min="{{first}}" max="{{last}}" data-initial-value="{{link.page}}" />
            </span>
        {% else %}
            <a class="{{link.css}}" href="" title="{{link.help}}" {% if link.enabled %}data-page="{{link.page}}"{% endif %}>{{link.label}}</a>
        {% endif %}
    {% endfor %}
</div>

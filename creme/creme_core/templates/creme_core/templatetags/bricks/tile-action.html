{% load creme_widgets %}
<a href="{{url}}" title="{{label}}" class="brick-tile-action action-type-{{action_type}} {{properties}} {{class}}" data-action="{{action_id}}">
    <script type="application/json" class="brick-action-data">{{data}}</script>
    {% if icon %}{% widget_render_icon icon class='brick-action-icon' %}{% endif %}
    {% if label %}<span class="brick-tile-action-title brick-action-title">{{label}}</span>{% endif %}
</a>

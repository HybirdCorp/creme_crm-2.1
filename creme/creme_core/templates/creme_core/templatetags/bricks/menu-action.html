{% load creme_widgets %}
<a href="{{url}}" title="{{label}}" class="brick-menu-action action-type-{{action_type}}{% if disabled %} is-disabled{% endif %} {{class}}" data-action="{{action_id}}">
    <script type="application/json" class="brick-action-data">{{data}}</script>
    {% if icon %}{% widget_render_icon icon class='brick-menu-icon' %}{% endif %}
    {% if label %}<span class="brick-menu-button-title brick-action-title">{{label}}</span>{% endif %}
</a>

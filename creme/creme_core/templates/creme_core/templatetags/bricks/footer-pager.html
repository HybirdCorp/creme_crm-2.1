<div class="brick-pagination">
    {% for link in links %}
        {% if link.is_current %}
            <span class="brick-pagination-current">{{link.label}}</span>
        {% elif link.group == 'choose' %}
            <span class="brick-pagination-choose">
                <span>â€¦</span>
{#                <input type="text" min="{{first_page}}" max="{{last_page}}" data-initial-value="{{link.page}}" data-brick-page-uri="{{link.url}}"/> #}
                <input type="text" min="{{first_page}}" max="{{last_page}}" data-initial-value="{{link.page}}" />
            </span>
        {% else %}
{#            <a class="{{link.css}}" href="{{link.url}}" title="{{link.help}}">{{link.label}}</a> #}
            <a class="{{link.css}}" href="" title="{{link.help}}" data-page="{{link.page}}">{{link.label}}</a>
        {% endif %}
    {% endfor %}
</div>

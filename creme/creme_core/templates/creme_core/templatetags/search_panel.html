{% load i18n creme_widgets %}{# creme_core_tags  #}
<div class="research_box">
{#    <form method="GET" action="/creme_core/search"> #}
    <form method="GET" action="{% url 'creme_core__search' %}">
        <span>{% trans "Search" context "creme_core-verb" as label %}
{#            <img border="0" title="{{label}}" alt="{{label}}" src="{% creme_media_url 'images/search_22.png' %}" align="top"> #}
            {% widget_icon name='search' size='small' label=label %}
            <select name="ct_id">
                <option value="">{% trans "All" %}</option>
                <option disabled>------</option>
                {% for ct in content_types %}
                    <option value="{{ct.id}}">{{ct.verbose_name}}</option>
                {% endfor %}
            </select>
            <input type="text" name="research" />
            <input type="submit" value="{{label}}" />
        </span>
    </form>
</div>

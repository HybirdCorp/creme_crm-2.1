{% load i18n creme_core_tags %}
<div class="research_box">
    <form method="GET" action="/creme_core/search">
        <span>
            {% trans "Search" as img_title %}<img border="0" title="{{img_title}}" alt="{{img_title}}" src="{% creme_media_url 'images/search_22.png' %}" align="top">
            <select name="ct_id">
                <option value="">{% trans "All" %}</option>
                <option disabled>------</option>
                {% for ct in content_types %}
                    <option value="{{ct.id}}">{{ct.verbose_name}}</option>
                {% endfor %}
            </select>
            <input type="text" name="research" />
            <input type="submit" value="{% trans "Search" %}" />
        </span>
    </form>
</div>

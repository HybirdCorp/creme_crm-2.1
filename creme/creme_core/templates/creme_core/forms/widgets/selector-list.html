<div class="{{widget.class}}" widget="{{widget.widget_type}}"{% if widget.clonelast %} clonelast{% endif %}{% if not widget.enabled %} disabled{% endif %}>
    {% include widget.input.template_name with widget=widget.input %}
    <div class="inner-selector-model" style="display:none;">
        {% include widget.selector.template_name with widget=widget.selector %}
    </div>
    <ul class="selectors ui-layout"></ul>
    <ul class="ui-layout hbox">
        {% for action in widget.actions %}
        <li>
            <button class="ui-creme-actionbutton selectorlist-{{action.name}}" title="{{action.title}}" alt="{{action.title}}" type="button" {% include 'django/forms/widgets/attrs.html' with widget=action %}>
                {{action.label}}
            </button>
        </li>
        {% endfor %}
    </ul>
</div>

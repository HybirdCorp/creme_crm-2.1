{% extends "creme_core/generics/view_entity.html" %}
{% load i18n %}
{% load creme_core_tags %}

{% block entity_buttons %}
    <a href="/reports/export/preview/{{object.id}}">
        <img src="{% creme_media_url 'images/view_64.png' %}" title="{% blocktrans %}Preview of the report : '{{object}}'{% endblocktrans %}" alt="{% trans "Preview" %}"/>
    </a>&nbsp;
    <a onclick="creme.reports.exportReport($(this), {{object.id}}, &quot;{% blocktrans %}Download «{{object}}»{% endblocktrans %}&quot;);">
        <img src="{% creme_media_url 'images/document_csv_64.png' %}" title="{% blocktrans %}Download «{{object}}»{% endblocktrans %}" alt="{% trans "Download CSV" %}"/>
    </a>&nbsp;
    {{block.super}}
{% endblock %}

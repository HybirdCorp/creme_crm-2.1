{% extends "creme_core/generics/list_entities.html" %}

{% comment %}
{% block extrahead %}
    {{block.super}}
    <script type="text/javascript">
        post_contact_status = function(url, select) {
            creme.ajax.post({
                        'url': url,
                        'data': {'status': $(select).val()},
                    });
        }
    </script>
{% endblock %}
{% endcomment %}

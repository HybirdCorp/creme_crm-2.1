{% extends "creme_core/generics/view_entity.html" %}
{% load i18n %}

{% block logo %}
    {% with img_url=object.image.get_image_url %}
        {% if img_url %}
            {% trans "Logo" as img_label %}<img src="{{img_url}}" alt="{{img_label}}" title="{{img_label}}" style="max-height:64px;max-width:200px;"/>
        {% else %}
            {{block.super}}
        {% endif %}
    {% endwith %}
{% endblock %}

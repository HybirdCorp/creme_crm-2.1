{% load i18n creme_core_tags %}{% has_perm_to link object as link_perm %}
{% if link_perm %}
    <a class="menu_button" onclick="creme.utils.clickOnce(this, creme.persons.become, '{{become_url}}', {{managed_orga|optionize_model_iterable:'dict'|jsonify}});">{{verbose_name}}</a>
{% else %}
    <span class="menu_button forbidden" title="{% trans 'forbidden' %}">{{verbose_name}}</span>
{% endif %}
